type Category {
  id: UUID!
  name: String
  color: String
  created_at: DateTime!
  updated_at: DateTime!
}

input CreateCategoryInput {
  name: String
  color: String
}

type Query {
  categories(search: String): [Category]!
  category(id: String!): Category
}

type Mutation {
  createCategory(createCategoryInput: CreateCategoryInput!): Category!
}
